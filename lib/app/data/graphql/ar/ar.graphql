query AR {
  checkoutLines(last: 1) {
    edges {
      node {
        variant {
          pricing {
            price {
              net {
                currency
                amount
              }
            }
          }
          product {
            name

            media {
              url
            }
            attributes {
              values {
                file {
                  url
                }
              }
            }
          }
        }
      }
    }
  }
  
}
